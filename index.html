<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tasks Manager</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="content">
        <nav class="sidebar">
            <ul>
                <li>All tasks</li>
                <li>Today</li>
                <li>This week</li>
                <li>Projects</li>
            </ul>
        </nav>
        <div class="main">
            <div class="add">
                <img src="./images/add.svg" alt="add button">
                Add new task
            </div>
            <div class="newcard">
                <div class="up">
                    <textarea name="title" id="titleArea" cols="30" rows="1" placeholder="Title"></textarea>
                    <div class="buttons">
                        <img src="./images/done.svg" alt="done icon" id="done">
                        <img src="./images/close.svg" alt="close icon" id="close">
                    </div>
                </div>
                <textarea name="describtion" id="describtionArea" cols="30" rows="1"
                    placeholder="Describtion"></textarea>
                <textarea name="notes" id="notesArea" cols="30" rows="1" placeholder="Notes"></textarea>
                <textarea name="project" id="projectArea" cols="30" rows="1" placeholder="Project"></textarea>
                <div class="form">
                    <form action="" class="duedate">
                        <label for="date">Due date:</label>
                        <input type="date" id="dateArea" name="date">
                    </form>
                    <form action="" class="radio">
                        <label for="priority">Priority:</label>
                        <input type="radio" name="priority" id="high">
                        <input type="radio" name="priority" id="medium">
                        <input type="radio" name="priority" id="low">
                    </form>
                    <form action="" class="completed">
                        <label for="completed">Completed:</label>
                        <input type="checkbox" name="completed" id="completed">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
